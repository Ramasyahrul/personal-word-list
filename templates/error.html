<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- css -->
    <link href='{{ url_for("static", filename="styleError.css") }}' rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Word Not Found</h1>
        <p>We couldn't find the word <strong>{{ word }}</strong>.</p>
        
        {% if suggestions %}
            <p>Did you mean:</p>
            <ul class="list-unstyled">
                {% for suggestion in suggestions %}
                    <li><a href="{{ url_for('detail', keyword=suggestion) }}">{{ suggestion }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No similar words were found.</p>
        {% endif %}
        
        <a href="/" class="btn btn-primary mt-4">Back to Home</a>
    </div>
</body>
</html>
